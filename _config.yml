recent_docs: 50

data_source: data
defaults:
  -
    scope:
      path: "recent.html"
    values:
      permalink: /
      layout: default
      recent_docs: true
#  -
#    scope:
#      path: "all.html"
#    values:
#      permalink: /all.html
#      layout: default
#      recent_docs: false
  -
    scope:
      path: "data/tags/*.md"
    values:
      permalink: /:basename/
      layout: default
  -
    scope:
      path: "data/bibtex/*.md"
    values:
      permalink: /:basename.bib
      layout: bibtex   
  -
    scope:
      path: "data/json/*.md"
    values:
      permalink: /:basename.json
      layout: json
  -
    scope:
      path: "all_bibtex.md"
    values:
      permalink: /all.bib
      layout: bibtex
  -
    scope:
      path: "all_json.md"
    values:
      permalink: /all.json
      layout: json
  -
    scope:
      path: "recent_bibtex.md"
    values:
      permalink: /recent.bib
      layout: bibtex
  -
    scope:
      path: "recent_json.md"
    values:
      permalink: /recent.json
      layout: json
      
plugins:
  - jekyll-optional-front-matter
  
