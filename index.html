---
layout: null
---

<html>
	<head><title>zrxiv</title></head>
	<body>
		<p>Welcome to a zrXiv stash, updated at {{ "now" | date: "%Y-%m-%d %H:%M" }}.</p>
		<table style="width:100%">
			<thead>
				<tr>
					<th>added</th>
					<th>title</th>
					<th>tags</th>
				</tr>
			</thead>
			<tbody>
				{% for doc in site.data.documents %}
				<tr>
					<td>{{ doc.date | date: "%Y-%m-%d %H:%M" }}</td>
					<td><a href="{{ doc.url }}">{{ doc.title }}</a></td>
					<td>{{ doc.tags | join: ', ' }}</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</body>
</html>
